<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Header Styles */
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Gallery Styles */
        .gallery {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            gap: 20px; /* Space between items */
            align-items: center; /* Center items horizontally */
        }

        .gallery a {
            display: block;
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Limit maximum width */
            height: auto; /* Adjust height automatically */
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Text color */
            background: white; /* Background for the card */
        }

        .gallery a:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery img {
            width: 100%;
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensure images cover the area */
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .gallery h3 {
            margin: 15px 0;
            font-size: 20px;
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Domain Gallery</h1>
    <h2>Choose Below Domain to Choose From</h2> <!-- New heading -->
    <div class="gallery">
        {% for image in images %}

            <a href="{{ image.image_url }}" target="_blank">
                <img src="{{ image.image_url }}" alt="{{ image.title }}">
                        <a href="{% url 'difficulty' %}">

                <h3>{{ image.title }}</h3> <!-- Display the image title -->
            </a>
                </a>
        {% endfor %}
    </div>
</body>
</html>
