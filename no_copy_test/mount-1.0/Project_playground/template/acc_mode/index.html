<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="icon" href="{% static 'logo.jpeg' %}" type="image/jpeg">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5; /* Light gray background */
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Login and Signup Containers */
        .login-container,
        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 350px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Section */
        .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius : 50%;
        }

        .logo h1 {
            font-size: 24px;
            color: #333; /* Dark gray */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Headings */
        h2 {
            font-size: 20px;
            color: #333; /* Dark gray */
            margin-bottom: 20px;
        }

        /* Input Fields */
        .info p {
            margin: 10px 0;
            text-align: left;
        }

        .info input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 5px;
            background: #f9f9f9; /* Light gray background */
            color: #333;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .info input:focus {
            border: 1px solid #999; /* Darker gray border on focus */
            background: white;
            outline: none;
        }

        .info input::placeholder {
            color: #aaa;
        }

        /* Buttons */
        .info button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333; /* Dark gray */
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .info button:hover {
            background: #555; /* Slightly lighter gray on hover */
        }

        /* Links */
        .signup-text,
        .login-text {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .signup-text a,
        .login-text a {
            color: #333; /* Dark gray */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-text a:hover,
        .login-text a:hover {
            color: #555; /* Slightly lighter gray on hover */
            text-decoration: underline;
        }

        /* Hide Signup Container by Default */
        .signup-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{% static 'logo.jpeg' %}" alt="Logo"> <!-- Add your logo image here -->
            <h1>Project Playground</h1>
        </div>
        <!-- Login Form -->
        <h2>Login</h2>
        <div class="info">
            <p>Email: <input type="email" placeholder="Enter email"></p>
            <p>Password: <input type="password" placeholder="Enter password"></p>
            <form action="/" method="get">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Signup Link -->
        <p class="signup-text">Don't have an account? <a href="#" id="toggle-signup">Sign Up</a></p>
    </div>

    <!-- Signup Page (Hidden by Default) -->
    <div class="signup-container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="{% static 'logo.jpeg' %}" alt="Logo"> <!-- Add your logo image here -->
            <h1>Project Playground</h1>
        </div>
        <!-- Signup Form -->
        <h2>Sign Up</h2>
        <div class="info">
            <p>Name: <input type="text" placeholder="Enter name"></p>
            <p>Username: <input type="text" placeholder="Enter username"></p>
            <p>Email: <input type="email" placeholder="Enter email"></p>
            <p>Set Password: <input type="password" placeholder="Enter password"></p>
           <form action="{% url 'gallery' %}" method="get">

    <button type="submit">Submit</button>
</form>
        </div>
        <!-- Login Link -->
        <p class="login-text">Already have an account? <a href="#" id="toggle-login">Login</a></p>
    </div>

    <script>
        // JavaScript to toggle between Login and Signup pages
        document.getElementById('toggle-signup').addEventListener('click', function() {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.signup-container').style.display = 'block';
        });

        document.getElementById('toggle-login').addEventListener('click', function() {
            document.querySelector('.signup-container').style.display = 'none';
            document.querySelector('.login-container').style.display = 'block';
        });
    </script>
</body>
</html>
