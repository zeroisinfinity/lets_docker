<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Modes - Select Your Role</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d1117; /* GitHub-like dark background */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            color: #c9d1d9; /* GitHub-like text color */
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #c9d1d9;
        }

        p {
            font-size: 16px;
            font-weight: 400;
            color: #8b949e; /* Subdued text color */
            margin-bottom: 40px;
        }

        .content {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 600px;
            padding: 20px;
        }

        .mode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .mode-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .mode-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #21262d; /* Dark circle background */
            border: 2px solid #30363d; /* Subtle border */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #c9d1d9;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            padding: 10px;
            text-decoration: none; /* Remove underline from links */
        }

        .mode-button:hover {
            background: #30363d; /* Slightly lighter on hover */
            border-color: #58a6ff; /* GitHub-like blue accent */
            transform: translateY(-5px);
        }

        /* Triangle Shape Arrangement */
        .mode-row:nth-child(1) {
            margin-bottom: -40px; /* Adjust spacing for triangle shape */
        }

        .mode-row:nth-child(2) {
            margin-bottom: -40px; /* Adjust spacing for triangle shape */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Account Modes</h1>
        <p>Select your mode to get started:</p>
        <div class="mode-container">
            <!-- Top Row (1 item) -->
            <div class="mode-row">
                <a href="employer" class="mode-button">Employer</a>
            </div>
            <!-- Middle Row (2 items) -->
            <div class="mode-row">
                <a href="professional" class="mode-button">Professional</a>
                <a href="hobby" class="mode-button">Hobby</a>
            </div>
        </div>
    </div>
</body>
</html>
