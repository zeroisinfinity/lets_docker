<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Frontend Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .question-list {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 5px solid #007bff;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .question h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #007bff;
        }
        .question p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }
        .difficulty {
            font-weight: bold;
        }
        .difficulty.easy {
            color: green;
        }
        .difficulty.medium {
            color: orange;
        }
        .difficulty.hard {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Top Data science Questions</h1>
    <div class="question-list">
        {% for question in ds_questions %}
            <div class="question">
                <h2>{{ question.question }}</h2>
                <p>{{ question.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
